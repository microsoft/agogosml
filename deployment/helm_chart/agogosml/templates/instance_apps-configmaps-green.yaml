{{ if .Values.green.enabled }}
# For each instance app, we create its own service
{{- $root := . -}}
{{- range $appName, $value := .Values.instance_apps }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $root.Release.Name }}-{{ $appName | replace "_" "-"}}-config-green
data:
{{- range $key, $value := .env }}
  {{ $key }}: {{ quote $value }}
{{- end }}
---
{{- end }}
{{ end }}