# Default values for data-pipeline-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

registry: ""
imagePullSecret: ""

namespace: default

input_reader:
  name: input_reader
  # tag: 
  imagePullPolicy: IfNotPresent
  replicaCount: 1

output_writer:
  name: output_writer
  # tag: 
  imagePullPolicy: IfNotPresent

instance_apps:
  - name: sample_app
    # tag: 
    imagePullPolicy: IfNotPresent
    deployment: "green"
    service:
      type: ClusterIP
      externalPort: 5000
      internalPort: 5000

  # Example of multiple apps
  - name: another_sample_app
    # tag: 
    imagePullPolicy: IfNotPresent
    service:
      type: ClusterIP
      externalPort: 5000
      internalPort: 5000
    deployment: "green"